apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wil
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://gitlab.hosts.local/42/wil
    targetRevision: HEAD
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true